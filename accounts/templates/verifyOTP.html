{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}


<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md mt-12 card-shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Verify Your Email</h2>
    
    <p class="text-gray-600 mb-4 text-center">We have sent a 6-digit OTP to <span class="font-medium text-gray-800">{{ user.email }}</span></p>
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 mb-1">Enter OTP</label>
            <input type="text" name="otp" placeholder="123456"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <div>
            <button type="submit" class="w-full btn-primary text-white py-2 rounded-lg font-semibold hover:opacity-90 transition-colors">
                Verify OTP
            </button>
        </div>
    </form>

    <p class="text-center text-gray-500 mt-4">
        Didn't receive OTP? 
        <a href="#" class="text-green-500 font-medium hover:underline">Resend OTP</a>
    </p>
</div>



{% endblock %}
