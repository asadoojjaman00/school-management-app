
{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<div id="register-page" class="page">
  <div class="max-w-md mx-auto bg-white rounded-xl card-shadow p-8 fade-in">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
      <p class="text-gray-600">Join EduManage today</p>
    </div>

    <form id="registration-form">
      <div class="mb-4">
        <label for="fullname" class="block text-gray-700 mb-2">Full Name</label>
        <input
          type="text"
          id="fullname"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
          placeholder="Create a password"
          required
        />
      </div>

      <div class="mb-4">
        <label for="confirm-password" class="block text-gray-700 mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm-password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
          placeholder="Confirm your password"
          required
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Gender</label>
        <div class="flex space-x-4">
          <label class="inline-flex items-center">
            <input
              type="radio"
              name="gender"
              value="male"
              class="h-4 w-4 text-green-600 focus:ring-green-500"
            />
            <span class="ml-2 text-gray-700">Male</span>
          </label>
          <label class="inline-flex items-center">
            <input
              type="radio"
              name="gender"
              value="female"
              class="h-4 w-4 text-green-600 focus:ring-green-500"
            />
            <span class="ml-2 text-gray-700">Female</span>
          </label>
          <label class="inline-flex items-center">
            <input
              type="radio"
              name="gender"
              value="other"
              class="h-4 w-4 text-green-600 focus:ring-green-500"
            />
            <span class="ml-2 text-gray-700">Other</span>
          </label>
        </div>
      </div>

      <button
        type="submit"
        class="w-full btn-primary text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity mb-4"
      >
        Create Account
      </button>

      <div class="text-center">
        <span class="text-gray-600">Already have an account? </span>
        <a
          href="#"
          class="text-green-600 font-medium hover:text-green-800 transition-colors"
          id="show-login"
          >Sign in</a
        >
      </div>
    </form>
  </div>
</div>

{% endblock %}
