{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<div id="profile-page" class="page">
  <div class="max-w-4xl mx-auto bg-white rounded-xl card-shadow p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">My Profile</h2>
      <p class="text-gray-600">Manage your account information</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Profile Image Section -->
      <div class="md:col-span-1 flex flex-col items-center">
        <div class="relative mb-4">
          <div
            id="profile-image"
            class="w-40 h-40 gradient-bg rounded-full flex items-center justify-center text-white text-4xl font-bold mb-4 profile-image"
          >
            <!-- Profile initials will be displayed here -->
          </div>
          <button
            class="absolute bottom-2 right-2 bg-green-500 text-white p-2 rounded-full hover:bg-green-600 transition-colors"
          >
            <i class="fas fa-camera"></i>
          </button>
        </div>
        <input
          type="file"
          id="profile-image-input"
          class="hidden"
          accept="image/*"
        />
        <button
          id="change-image-btn"
          class="text-green-600 font-medium hover:text-green-800 transition-colors"
        >
          Change Profile Image
        </button>
      </div>

      <!-- Profile Details -->
      <div class="md:col-span-2">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="mb-4">
            <p class="text-sm text-gray-500">Full Name</p>
            <p
              id="profile-fullname"
              class="text-gray-800 text-lg font-medium"
            ></p>
          </div>

          <div class="mb-4">
            <p class="text-sm text-gray-500">Email Address</p>
            <p id="profile-email" class="text-gray-800 text-lg font-medium"></p>
          </div>

          <div class="mb-4">
            <p class="text-sm text-gray-500">Date of Birth</p>
            <p id="profile-dob" class="text-gray-800 text-lg font-medium"></p>
          </div>

          <div class="mb-4">
            <p class="text-sm text-gray-500">Roll Number</p>
            <p id="profile-roll" class="text-gray-800 text-lg font-medium"></p>
          </div>

          <div class="mb-4">
            <p class="text-sm text-gray-500">Class</p>
            <p id="profile-class" class="text-gray-800 text-lg font-medium"></p>
          </div>

          <div class="mb-4">
            <p class="text-sm text-gray-500">Gender</p>
            <p
              id="profile-gender"
              class="text-gray-800 text-lg font-medium"
            ></p>
          </div>

          <div class="mb-4 md:col-span-2">
            <p class="text-sm text-gray-500">Bio</p>
            <p id="profile-bio" class="text-gray-800"></p>
          </div>

          <div class="mb-4 md:col-span-2">
            <p class="text-sm text-gray-500 mb-2">Subjects</p>
            <div id="profile-subjects" class="flex flex-wrap gap-2">
              <!-- Subjects will be displayed here -->
            </div>
          </div>
        </div>

        <div class="flex justify-end space-x-4 mt-6">
          <button
            id="logout-btn"
            class="px-6 py-3 bg-red-500 text-white rounded-lg font-medium hover:bg-red-600 transition-colors"
          >
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
