{% load static %} {% extends templatesbase.html %} {% block content %}

<div id="profile-page" class="page">
  <div class="max-w-4xl mx-auto bg-white rounded-xl card-shadow p-8 fade-in">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">My Profile</h2>
      <p class="text-gray-600">Manage your account information</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Profile Image Section -->
      <div class="md:col-span-1 flex flex-col items-center">
        <div class="relative mb-4">
          <div
            class="w-40 h-40 gradient-bg rounded-full flex items-center justify-center text-white text-4xl font-bold mb-4"
          >
            JD
          </div>
          <button
            class="absolute bottom-2 right-2 bg-green-500 text-white p-2 rounded-full hover:bg-green-600 transition-colors"
          >
            <i class="fas fa-camera"></i>
          </button>
        </div>
        <input type="file" id="profile-image" class="hidden" accept="image/*" />
        <button
          id="change-image-btn"
          class="text-green-600 font-medium hover:text-green-800 transition-colors"
        >
          Change Profile Image
        </button>
      </div>

      <!-- Profile Form -->
      <div class="md:col-span-2">
        <form id="profile-form">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="mb-4">
              <label for="profile-fullname" class="block text-gray-700 mb-2"
                >Full Name</label
              >
              <input
                type="text"
                id="profile-fullname"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                value="John Doe"
              />
            </div>

            <div class="mb-4">
              <label for="profile-email" class="block text-gray-700 mb-2"
                >Email Address</label
              >
              <input
                type="email"
                id="profile-email"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                value="john.doe@edumanage.com"
              />
            </div>

            <div class="mb-4">
              <label for="profile-roll" class="block text-gray-700 mb-2"
                >Roll Number</label
              >
              <input
                type="text"
                id="profile-roll"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                value="STU-2023-045"
              />
            </div>

            <div class="mb-4">
              <label for="profile-class" class="block text-gray-700 mb-2"
                >Class</label
              >
              <input
                type="text"
                id="profile-class"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                value="Grade 11 - Science"
              />
            </div>

            <div class="mb-4 md:col-span-2">
              <label for="profile-bio" class="block text-gray-700 mb-2"
                >Bio</label
              >
              <textarea
                id="profile-bio"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                rows="3"
              >
Passionate about science and mathematics. Active member of the school's robotics club.</textarea
              >
            </div>

            <div class="mb-4 md:col-span-2">
              <label class="block text-gray-700 mb-2">Subjects</label>
              <div class="flex flex-wrap gap-2">
                <span
                  class="inline-flex items-center px-3 py-1 bg-green-100 text-green-800 text-sm rounded-full"
                >
                  Mathematics
                  <button class="ml-2 text-green-600 hover:text-green-800">
                    <i class="fas fa-times"></i>
                  </button>
                </span>
                <span
                  class="inline-flex items-center px-3 py-1 bg-green-100 text-green-800 text-sm rounded-full"
                >
                  Physics
                  <button class="ml-2 text-green-600 hover:text-green-800">
                    <i class="fas fa-times"></i>
                  </button>
                </span>
                <span
                  class="inline-flex items-center px-3 py-1 bg-green-100 text-green-800 text-sm rounded-full"
                >
                  Chemistry
                  <button class="ml-2 text-green-600 hover:text-green-800">
                    <i class="fas fa-times"></i>
                  </button>
                </span>
                <span
                  class="inline-flex items-center px-3 py-1 bg-green-100 text-green-800 text-sm rounded-full"
                >
                  Biology
                  <button class="ml-2 text-green-600 hover:text-green-800">
                    <i class="fas fa-times"></i>
                  </button>
                </span>
                <button
                  class="inline-flex items-center px-3 py-1 border border-green-500 text-green-500 text-sm rounded-full hover:bg-green-50"
                >
                  <i class="fas fa-plus mr-1"></i> Add Subject
                </button>
              </div>
            </div>
          </div>

          <div class="flex justify-end space-x-4 mt-6">
            <button
              type="button"
              class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-3 btn-primary text-white rounded-lg font-medium hover:opacity-90 transition-opacity"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
