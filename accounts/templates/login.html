
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="login-page" class="page active-page">
  <div class="max-w-md mx-auto bg-white rounded-xl card-shadow p-8 fade-in">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
      <p class="text-gray-600">Sign in to your EduManage account</p>
    </div>

    <form id="login-form">
      <div class="mb-4">
        <label for="login-email" class="block text-gray-700 mb-2"
          >Email Address</label
        >
        <input
          type="email"
          id="login-email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-6">
        <label for="login-password" class="block text-gray-700 mb-2"
          >Password</label
        >
        <input
          type="password"
          id="login-password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="flex justify-between items-center mb-6">
        <label class="inline-flex items-center">
          <input
            type="checkbox"
            class="h-4 w-4 text-green-600 focus:ring-green-500"
          />
          <span class="ml-2 text-gray-700">Remember me</span>
        </label>
        <a
          href="#"
          class="text-green-600 hover:text-green-800 transition-colors"
          >Forgot Password?</a
        >
      </div>

      <button
        type="submit"
        class="w-full btn-primary text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity mb-4"
      >
        Sign In
      </button>

      <div class="text-center">
        <span class="text-gray-600">Don't have an account? </span>
        <a
          href="#"
          class="text-green-600 font-medium hover:text-green-800 transition-colors"
          id="show-register"
          >Register now</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
